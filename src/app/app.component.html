<div class="container">
  <h1>
    Vive la méthode {{title}}!!
  </h1>
  <hr />
    <form (ngSubmit)="onSubmit(fm)" #fm="ngForm">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" class="form-control"  ngModel name="nom" value="PATCH">
      </div>
      <div class="form-group">
        <label for="price">Prénom:</label>

      </div>
      <button type="submit" class="btn btn-primary">Valider</button>
    </form>
</div>
